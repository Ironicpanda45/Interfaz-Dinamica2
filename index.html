<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios dinamicos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <form id="formulario-dinamico" class="formulario-dinamico">
        <label for="cantidad">Ingrese la cantidad de elementos a crear</label>
        <input type="number" name="cantidad" id="cantidad">
        <input type="button" value="Click" onclick="crearimagen(event)">
        <div id="elementos" class="elementos">
        </div>
    </form>
    <div class="contenedor_formulario_nuevo">
        <form id="formulario_producto" action="">
            <!--<label for="imagen"></label>
            <input type="file" name="imagen" id="imagen_producto">-->
            <label for="nombre">Nombre producto</label>
            <input type="text" name="nombre" id="nombre_producto">
            <label for="descripcion">Descripcion</label>
            <textarea id="textareadescripcion" name="descripcion" id="descripcion_producto"></textarea>
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio_producto">
        </form>
        <button onclick="AgregarProducto(event)" id="buttonagg">Agregar</button>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/formulario.js"></script>

</html>
