<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
        <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
        <div class="Agregadordeproductos">
        <div class="contenedor_formulario_nuevo">
        <form id="formulario_producto" action="">
            <img id="imagen-file" class="imagen-previsualizacion" src="./resources/img/1077596-200.png" alt="">
            <label for="imagen"></label>
            <input type="file" name="imagen" id="imagen_producto" onchange="ObtenerImagen(event)">
            <label for="nombre">Nombre producto</label>
            <input type="text" name="nombre" id="nombre_producto" required>
            <label for="descripcion">Descripcion</label>
            <textarea id="textareadescripcion" name="descripcion" id="descripcion_producto" required></textarea>
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio_producto" required>
        </form>
        <button onclick="AgregarProducto(event)" id="buttonagg">Agregar</button>
    </div>
        <div id="elementos2" class="elementos2"></div>
    </div>
</body>
<script src="js/fetch.js"></script>
</html>
